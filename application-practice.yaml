apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mybaseoverlaypractice-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/Kalyani1601/argocd-base-overlays.git
    targetRevision: practice
    path: overlays/practice
  destination: 
    server: https://kubernetes.default.svc
    namespace: mybaseoverlaypractice

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true